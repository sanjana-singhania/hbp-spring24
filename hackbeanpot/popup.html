<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>
<script src="popup.js" defer></script>

<div>
  <input type="number" id="countdownInput" min="1" placeholder="Time (minutes)">
  <button id="startButton">Start Countdown</button>
  <button id="pauseButton" disabled>Pause</button>
  <button id="resetButton">Reset</button> <!-- New button for resetting the timer -->
</div>
<div id="timer">00:00:00</div>
<script src="popup.js"></script>
</div> 

<a href="options.html"><img src = "settings-icon.png" alt="Settings" width = "100" height="100">
</a>

</body>
</html>
